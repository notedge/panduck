[package]
name = "panduck-core"
version = "0.1.0"
authors = ["Aster <192607617@qq.com>"]
description = "Conversion tool by rust, inspired by pandoc"
repository = "https://github.com/GalAster/panduck"
readme = "readme.md"
license = "MPL-2.0"
edition = "2018"

[dependencies]
notedown_parser = "0.11"
serde = "1.0"
serde_json="1.0"
# md, markdown
markdown = "0.3"
# html
html_parser = "0.5"
# rtf
rtf-grimoire = "0.1"
# wiki
parse_wiki_text = "0.1"



[dev-dependencies]

[features]
default = []


[profile.release]
lto = true
